<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A5F7A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- Книга (основной элемент) -->
  <g transform="translate(256, 256)">
    <!-- Обложка книги -->
    <rect x="-120" y="-140" width="240" height="280" rx="8" fill="url(#bookGradient)" stroke="#2E86AB" stroke-width="4"/>
    
    <!-- Страницы книги -->
    <rect x="-115" y="-135" width="230" height="270" rx="4" fill="#FFFFFF"/>
    
    <!-- Линии текста на страницах -->
    <line x1="-100" y1="-100" x2="100" y2="-100" stroke="#2E86AB" stroke-width="3" stroke-linecap="round"/>
    <line x1="-100" y1="-60" x2="80" y2="-60" stroke="#2E86AB" stroke-width="3" stroke-linecap="round"/>
    <line x1="-100" y1="-20" x2="100" y2="-20" stroke="#2E86AB" stroke-width="3" stroke-linecap="round"/>
    <line x1="-100" y1="20" x2="90" y2="20" stroke="#2E86AB" stroke-width="3" stroke-linecap="round"/>
    <line x1="-100" y1="60" x2="70" y2="60" stroke="#2E86AB" stroke-width="3" stroke-linecap="round"/>
    <line x1="-100" y1="100" x2="100" y2="100" stroke="#2E86AB" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Закладка -->
    <rect x="115" y="-140" width="20" height="100" rx="2" fill="#FFD700"/>
    
    <!-- Звездочка (символ достижений) -->
    <path d="M 0 -180 L 8 -160 L 28 -160 L 12 -148 L 20 -128 L 0 -140 L -20 -128 L -12 -148 L -28 -160 L -8 -160 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  </g>
  
  <!-- Декоративные элементы -->
  <circle cx="100" cy="100" r="30" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="412" cy="412" r="25" fill="#FFFFFF" opacity="0.2"/>
</svg>
